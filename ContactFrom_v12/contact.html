<!DOCTYPE html>
<html lang="en">
<head>
	<title>contact</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<script src="/ContactFrom_v12/js/main.js"></script>
	<script src="/ContactFrom_v12/js/app.js"></script>
<!--===============================================================================================-->
</head>
<body>

	<div class="bg-contact100" style="background-image: url('images/bg-01.jpg');">
		<div class="container-contact100">
			<div class="wrap-contact100">
				<div class="contact100-pic js-tilt" data-tilt>
					<img src="images/img-01.png" alt="IMG">
				</div>

				<form id="submit-form" class="contact100-form" method="post" action="" onsubmit="return validation();" onclick="return alphabetsnumeric();">
					<span class="contact100-form-title">
						Get in touch
					</span>

					<div id="errorname"></div>

					<div class="wrap-input100 ">
						<input class="input100" type="text" autocomplete="off" placeholder="Name" id="name">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user" aria-hidden="true"></i>
						</span>
					</div>
					
					<div id="erroremail"></div>

					<div class="wrap-input100 " >
						<input class="input100" type="text" id="Email" placeholder="Email" >
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					<div id="errormsg"></div>

					<div class="wrap-input100">
						<textarea class="input100" id="message" placeholder="Message"></textarea>
						<span class="focus-input100"></span>
					</div>

					<div class="container-contact100-form-btn">
						<button class="contact100-form-btn" id="btn">
							Send
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>





	


<script>
	$("#submit-form").submit((e)=>{
		e.preventDefault()
		$.ajax({
			url:"https://script.google.com/macros/s/AKfycbwtkmNbYeJITzOGa3KFNFnNI8aLXfS1l42OYUuWwOeA1Z0kAmC8GEnkOFJoUIc7o_8/exec",
			data:$("#submit-form").serialize(),
			method:"post",
			success:function (response){
				alert("Form submitted successfully")
				window.location.reload()
				//window.location.href="https://google.com"
			},
			error:function (err){
				alert("Something Error")

			}
		})
	})
</script>

</body>
</html>
